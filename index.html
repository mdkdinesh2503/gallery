<style>
    /*----------------------------------------------------------------------
                            OVERALL STYLE STARTS HERE                         
     ----------------------------------------------------------------------*/

    :root {
        --white: #fff;
        --brown: #414141;
        --light-brown: #b2a9a9;
        --border: .2rem solid var(--brown);
        --bold-border: .2rem solid var(--white);
        --text-shadow: .1rem .1rem .1rem var(--brown);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background: var(--light-brown);
    }

    *::-webkit-scrollbar {
        width: .4rem;
        height: 1rem;
    }

    *::-webkit-scrollbar-thumb {
        background: var(--brown);
    }

    *::-webkit-scrollbar-track {
        background: transparent;
    }

    html {
        min-width: 100%;
        min-height: 100vh;
        overflow-x: hidden;
        scroll-behavior: smooth;
        scroll-padding-top: 6rem;
    }

    /*----------------------------------------------------------------------
                            HEADER SECTION STARTS HERE                         
     ----------------------------------------------------------------------*/

    header {
        position: fixed;
        padding: .5rem 9%;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    header:hover i,
    header:hover .topic span {
        color: var(--brown);
        background: var(--white);

    }

    header i {
        color: var(--white);
        background: var(--brown);
        border: var(--border);
        padding: .8rem;
        font-size: 2rem;
        margin: .5rem -.3rem .5rem .5rem;
        border-radius: 5rem;
    }

    header .topic {
        font-size: 2rem;
        margin: 0 auto;
        width: fit-content;
        position: relative;
        margin: 1rem;
    }

    header .topic span {
        background: var(--brown);
        padding: .3rem;
        color: var(--white);
        border: var(--border);
    }

    header.sticky {
        border-bottom: var(--bold-border);
    }

    @media (max-width: 1000px) {

        header i,
        header .topic {
            font-size: 1.5rem;
        }
    }

    @media (max-width: 800px) {
        header .topic .hide {
            display: none;
        }

        header .topic {
            font-size: 1.5rem;
        }
    }

    @media (max-width: 500px) {

        header i,
        header .topic {
            font-size: 1rem;
        }
    }

    /*----------------------------------------------------------------------
                            GALLERY SECTION STARTS HERE                         
     ----------------------------------------------------------------------*/

    .gallery {
        padding: 8rem 9%;
        display: flex;
        flex-wrap: wrap;
        min-height: 80vh;
    }

    .gallery .gallery-content {
        flex: 25%;
        max-width: 25%;
    }

    .gallery .gallery-content img {
        border: var(--border);
        vertical-align: middle;
        width: 100%;
        margin-top: -.1rem;
    }

    .gallery .gallery-content:nth-child(2),
    .gallery .gallery-content:nth-child(3),
    .gallery .gallery-content:nth-child(4) {
        margin-left: -.1rem;
    }

    @media (max-width: 800px) {
        .gallery .gallery-content {
            flex: 50%;
            max-width: 50%;
        }
    }

    @media (max-width: 600px) {
        .gallery .gallery-content {
            flex: 100%;
            max-width: 100%;
        }
    }

    /*----------------------------------------------------------------------
                            FOOTER SECTION STARTS HERE                         
     ----------------------------------------------------------------------*/

    footer {
        text-align: center;
        padding: 1rem 9%;
        border-top: var(--bold-border);
    }

    footer p {
        font-size: 1.2rem;
        color: var(--brown);
    }

    footer p span {
        font-weight: bold;
        text-shadow: var(--text-shadow);
    }
</style>

<script>

    /*--------- Header Effect ---------- */
    window.onscroll = () => {
        var header = document.querySelector('header');
        header.classList.toggle('sticky', window.scrollY > 0);
    }

    /*--------- ctrl button lock Starts ---------- */
    document.onkeydown = function (e) {
        if (e.ctrlKey) {
            return false;
        }
    };

    document.addEventListener('contextmenu', event => event.preventDefault());

</script>
